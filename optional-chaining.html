<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>optional chaining</title>
</head>
<body>
    <script>
        const person = {
            address: {
                country: "indonesia"
            }
        };

        let country = person?.address?.country;

        document.writeln(`<p>${country}</p>`);

    </script>
</body>
</html>
