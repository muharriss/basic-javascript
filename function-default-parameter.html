<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function default parameter</title>
</head>
<body>
    <script>
        function register(name, gender = "UNKNOWN") {
            console.log(name);
            console.log(gender);
        }

        register();
        register("haris");
        register("Haris", "MALE");
        register("Haris", undefined);
        register("Haris", null)
    </script>
</body>
</html>
