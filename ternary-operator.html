<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <script>
        const nilai = 75;
        let ucapan = nilai >= 75 ? "selamat anda lulus" : "silahkan coba lagi"

        document.writeln(ucapan)
        document.writeln(`<p>${nilai >= 75 ? "selamat anda lulus" : "silahkan coba lagi"}</p>`)
        document.writeln(nilai >= 75 ? "selamat anda lulus" : "silahkan coba lagi")
    </script>
</body>
</html>
