<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable let</title>
</head>

<body>
    <script>
        let fullname = 'muhammad haris'
                
        document.writeln(fullname)
        document.writeln("</br>")
        document.writeln(fullname)
        document.writeln("</br>")
        document.writeln(fullname)
        document.writeln("</br>")

        fullname = 'haris'

        document.writeln(fullname)
        document.writeln("</br>")
        document.writeln(fullname)
        document.writeln("</br>")
        document.writeln(fullname)
        document.writeln("</br>")
    </script>
</body>

</html>
