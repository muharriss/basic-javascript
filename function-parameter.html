<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function parameter</title>
</head>
<body>
    <script>
        function sayHello(firstName, lastName) {
            document.writeln(`<p>hello ${firstName} ${lastName} </p>`)
        }

        sayHello("Haris" , "forger")
        sayHello("Mamat" , "jak")
    </script>
</body>
</html>
