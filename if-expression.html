<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if expression</title>
</head>
<body>
    <script>
        const examValue = 70;
        if (examValue > 80) {
            document.writeln("<p>A</p>")
        }else if(examValue > 70) {
            document.writeln("<p>B</p>")
        }else if(examValue > 60) {
            document.writeln("<p>C</p>")
        }else {
            document.writeln("<p>tray again next year</p>") 
        }
    </script>
</body>
</html>
