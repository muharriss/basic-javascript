<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>

<body>
    <script>
        function sayHelloWorld() {
            document.writeln("<p>Hello World</p>")
        }

        const sayHelloDunia = () => {
            document.writeln("<p>Hello Dunia</p>")
        }


        sayHelloWorld()
        sayHelloDunia()


    </script>
</body>

</html>
