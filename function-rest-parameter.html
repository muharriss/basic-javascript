<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function rest parameter</title>
</head>
<body>
    <script>

        function sum(name, ...data){
            let total = 0;
            for (const item of data) {
                total += item
            }
            document.writeln(`<p>total ${name} is ${total}</p>`)
            
        }
        
        sum('orange', 10, 20, 30, 40, 50, 60,)
        sum('apel', 10, 20, 30, 40, 50, 60)
        sum('banana', 10, 20, 30, 40, 50, 60)

        // spread syntax di rest parameter

        const value = [10, 10, 10, 10, 10]
        sum("Test", ...value)

        // fitur lama javascript menggunakan arguments
        
        function oldSum() {
            let total = 0;
            for (const argument of arguments) {
                total += argument;
            }
            document.writeln(`<p>Total is ${total}</p>`)
        }

        oldSum(1,2,3,4,5)

    </script>
</body>
</html>
